<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const pi=Math.PI;
        document.write("<h1>",pi,"</h1>");
        // round off
        const ans1=Math.round(24.25);
        document.write("<h1>",ans1,"</h1>");

        const ans2=Math.round(24.78);
        document.write("<h1>",ans2,"</h1>");
        // ceil always increse the  number
        const ans3=Math.ceil(34.67);
        const ans4=Math.ceil(-34.19);
        const ans5=Math.ceil(34.25);
        const ans6=Math.ceil(34.7);
        document.write("<h1>",ans3,"</h1>");
        document.write("<h1>",ans4,"</h1>");
        document.write("<h1>",ans5,"</h1>");
        document.write("<h1>",ans6,"</h1>");

        // floor always down the number;
        const ans7=Math.floor(34.67);
        const ans8=Math.floor(-24.06);
        const ans9=Math.floor(39.25);
        document.write("<h1>",ans7,"</h1>");
        document.write("<h1>",ans8,"</h1>");
        document.write("<h1>",ans9,"</h1>");
        // trunc take only integer or trunck remove the .  ;
        const ans10=Math.trunc(34.67);
        const ans11=Math.trunc(-24.06);
        const ans12=Math.trunc(39.25);
        document.write("<h1>",ans10,"</h1>");
        document.write("<h1>",ans11,"</h1>");
        document.write("<h1>",ans12,"</h1>");

    </script>
    
</body>
</html>
