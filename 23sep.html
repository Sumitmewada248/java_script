<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<style>
    #line{

        width: 10px;
        height: 10px;
       background-color:red;

    }

    
</style>
<script>
  let mywidth=10;
  var myint;

  function cal(){
    let myobj=document.getElementById("line");
        myobj.style.width=mywidth+"px";
        mywidth=mywidth+10;
  }
  function Start(){
    myint=setInterval(cal,100);
  }
  function Stop(){
    clearInterval(myint);
  }



</script>
<button onclick="Start()">Start Now</button>
<button onclick="Stop()">Stop</button>

<br><br>
<div id="line"></div>

</body>
</html>
